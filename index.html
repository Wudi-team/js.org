<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吴迪团队</title>
  <style>
    /* 重置浏览器默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center; /* 使内容居中 */
    }

    header {
      width: 100%;
      background-color: white;
      text-align: center;
      padding: 0.5rem 0; /* 调整为原来高度的一半 */
      position: relative;
    }

    .header-title {
      font-size: 2rem;
      font-family: 'Courier New', Courier, monospace;
      color: #211094;
      margin: 0;
    }

    .search-container {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }

    .search-container input {
      padding: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .header-banner {
      background-color: #211094;
      color: white;
      padding: 0.5rem;
      font-size: 1.5rem;
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: -0.5rem;
    }

    nav {
      width: 100%; /* 确保导航栏宽度布满水平面 */
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
      max-width: 1200px; /* 确保导航栏宽度与主内容宽度一致 */
      width: 100%;
      background-color: #f4f4f4;
    }

    nav ul li {
      flex: 1; /* 每个导航项平分空间 */
      margin: 0;
      padding: 0rem;
      background-color: #ffcc66;
      border: 1px solid #ccc;
      border-right: none; /* 去掉右边框 */
      border-radius: 0;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
      text-align: center; /* 导航项文字居中 */
    }

    nav ul li:last-child {
      border-right: 1px solid #ccc; /* 最后一个项目保留右边框 */
      border-radius: 0 8px 8px 0; /* 只在右侧应用圆角 */
    }

    nav ul li:first-child {
      border-radius: 8px 0 0 8px; /* 只在左侧应用圆角 */
    }

    nav ul li:hover {
      background-color: #ffffff;
    }

    nav ul li a {
      color: #211094;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 700;
      display: block;
    }

    main {
      max-width: 1200px;
      width: 100%;
      margin: 0rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-img {
      max-width: 500px;
      margin-bottom: 1rem;
    }

    .profile-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .profile-details p {
      margin: 0.5rem 0;
      line-height: 1.8;
      flex: 1 1 300px;
    }

    .profile-info {
      text-align: left;
      margin-bottom: 2rem;
    }

    .profile-info h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .profile-info p, .profile-info ul {
      margin-bottom: 1rem;
      line-height: 1.8;
      text-indent: 2em; /* 添加缩进 */
    }

    .profile-info ul {
      padding-left: 1.5rem;
      list-style-type: disc;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .header-title {
        font-size: 1.5rem; /* 缩小标题字体 */
      }
      
      .search-container {
        position: static; /* 使搜索框在文档流中 */
        transform: none; /* 去除平移效果 */
        margin-top: 0.5rem; /* 添加上边距 */
      }
      
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin: 0.5rem 0;
        border-right: 1px solid #ccc;
        border-radius: 8px;
      }

      nav ul li:last-child {
        border-radius: 8px;
      }
    }
  </style>
  <script>
    function showContent(id) {
      var sections = document.querySelectorAll('.section');
      sections.forEach(function(section) {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>
</head>
<body>
  <header>
    <div style="display: flex; justify-content: center; align-items: center; position: relative;">
      <h1 class="header-title" style="flex: 1;">欢迎光临吴迪团队的主页！</h1>
      <div class="search-container">
        <input type="text" placeholder="Search...">
      </div>
    </div>
    <div class="header-banner">
      结构分析和减振工作
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="#" onclick="showContent('team.htlm')">团队介绍</a></li>
      <li><a href="personal.html">个人信息</a></li>
      <li><a href="research-progress.html">研究进展</a></li>
      <li><a href="publications.html">论文著作</a></li>
      <li><a href="patents.html">发明专利</a></li>
    </ul>
  </nav>
  <main>
      <section id="personal-info" class="section active">
      <div class="profile-container">
            <img src="team.jpg" alt="Profile Picture" class="profile-img">
            <h2>吴迪团队</h2>
        </div>
    </section>
   <main>    
  <footer>
    <p>版权所有 &copy; 2024 吴迪团队</p>
  </footer>
</body>
</html>
